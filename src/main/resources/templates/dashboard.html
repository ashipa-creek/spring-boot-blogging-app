<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Inter', sans-serif;
}

body {
  background: linear-gradient(135deg,#eef2ff,#dbeafe);
  min-height: 100vh;
}

/* NAVBAR */
.navbar {
  background: linear-gradient(135deg,#1e3a8a,#2563eb);
  padding: 18px 40px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  box-shadow: 0 12px 30px rgba(37,99,235,0.4);
}

.navbar .brand {
  font-size: 22px;
  font-weight: 700;
  color: white;
}

.navbar .links a {
  color: #dbeafe;
  text-decoration: none;
  margin-left: 28px;
  font-size: 14px;
  font-weight: 600;
  transition: 0.3s ease;
}

.navbar .links a:hover {
  color: #ffffff;
}

/* CONTAINER */
.container {
  max-width: 1200px;
  margin: 60px auto;
  padding: 0 24px;
}

h1 {
  font-size: 26px;
  font-weight: 700;
  margin-bottom: 28px;
  color: #1e3a8a;
}

/* SEARCH */
.search-container form {
  display: flex;
  gap: 12px;
  margin-bottom: 30px;
}

.search-container input {
  padding: 12px 16px;
  width: 300px;
  border-radius: 999px;
  border: 1px solid #c7d2fe;
  background: #eff6ff;
  font-size: 14px;
}

.search-container input:focus {
  outline: none;
  border-color: #2563eb;
  background: white;
  box-shadow: 0 0 0 3px rgba(37,99,235,0.2);
}

.search-container button {
  padding: 12px 26px;
  border-radius: 999px;
  border: none;
  background: linear-gradient(135deg,#2563eb,#1e3a8a);
  color: white;
  font-weight: 600;
  cursor: pointer;
  font-size: 14px;
  box-shadow: 0 6px 16px rgba(37,99,235,0.4);
}

.search-container button:hover {
  transform: scale(1.05);
}

/* TABLE CARD */
.table-card {
  background: rgba(255,255,255,0.9);
  backdrop-filter: blur(12px);
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(37,99,235,0.2);
  overflow-x: auto;
  padding: 10px;
}

/* TABLE */
table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0 14px;
}

th {
  color: #1e40af;
  font-size: 12px;
  letter-spacing: 0.08em;
  text-transform: uppercase;
  padding: 14px 16px;
}

td {
  background: #eff6ff;
  padding: 18px 16px;
  border: none;
  color: #1e3a8a;
  font-size: 14px;
}

tbody tr {
  border-radius: 14px;
  transition: 0.3s ease;
}

tbody tr:hover td {
  background: #dbeafe;
  transform: translateY(-4px);
  box-shadow: 0 12px 24px rgba(37,99,235,0.2);
}

/* BUTTONS */
.btn {
  padding: 6px 18px;
  border-radius: 999px;
  text-decoration: none;
  font-size: 12px;
  font-weight: 600;
  margin-right: 6px;
  display: inline-block;
  transition: 0.2s ease;
}

.btn-edit {
  background: linear-gradient(135deg,#2563eb,#1e3a8a);
  color: white;
  box-shadow: 0 6px 12px rgba(37,99,235,0.4);
}

.btn-delete {
  background: linear-gradient(135deg,#ef4444,#dc2626);
  color: white;
  box-shadow: 0 6px 12px rgba(239,68,68,0.4);
}

.btn:hover {
  transform: scale(1.05);
}

/* MOBILE */
@media (max-width: 768px) {
  .search-container form {
    flex-direction: column;
  }

  .search-container input {
    width: 100%;
  }
}
</style>
</head>

<body>

<div class="navbar">
  <div class="brand">Excelr Edtech Pvt Ltd</div>
  <div class="links">
    <a href="/dashboard">Posts</a>
    <a href="/create">New Post</a>
    <a href="/comments">Comments</a>
    <a href="/logout">Logout</a>
  </div>
</div>

<div class="container">
  <h1>ðŸ“„ Blog Posts</h1>

  <div class="search-container">
    <form th:action="@{/search}" method="get">
      <input type="text" name="query" placeholder="Search by title..." />
      <button type="submit">Search</button>
    </form>
  </div>

  <div class="table-card">
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Post Title</th>
          <th>Description</th>
          <th>Created On</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="post, iterStat : ${posts}">
          <td th:text="${iterStat.index + 1}">1</td>
          <td th:text="${post.title}">Post Title</td>
          <td th:text="${post.description}">Short description</td>
          <td th:text="${#temporals.format(post.createdOn,'dd MMM yyyy')}">02 May 2023</td>
          <td>
            <a th:href="@{/edit/{id}(id=${post.id})}" class="btn btn-edit">Edit</a>
            <a th:href="@{/delete/{id}(id=${post.id})}" class="btn btn-delete">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
