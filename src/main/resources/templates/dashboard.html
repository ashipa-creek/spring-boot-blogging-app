<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
}

body {
    background-color: #f9fafb;
    min-height: 100vh;
}

/* NAVBAR */
.navbar {
    background: #ffffff;
    padding: 16px 36px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid #e5e7eb;
}

.navbar .brand {
    font-size: 20px;
    font-weight: 600;
    color: #111827;
}

.navbar .links a {
    color: #4b5563;
    text-decoration: none;
    margin-left: 24px;
    font-size: 14px;
    font-weight: 500;
    transition: 0.2s ease;
}

.navbar .links a:hover {
    text-decoration: none;
    color: #4f46e5;
}

/* MAIN CONTAINER */
.container {
    max-width: 1100px;
    margin: 50px auto;
    padding: 0 24px;
}

h1 {
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 24px;
    color: #111827;
}

/* SEARCH */
.search-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 24px;
}

.search-container input {
    padding: 12px 14px;
    width: 300px;
    border-radius: 999px;
    border: 1px solid #e5e7eb;
    background: #f9fafb;
    font-size: 14px;
}

.search-container input:focus {
    outline: none;
    border-color: #4f46e5;
    background: white;
}

.search-container button {
    padding: 10px 20px;
    margin-left: 10px;
    border-radius: 999px;
    border: none;
    background-color: #4f46e5;
    color: white;
    font-weight: 500;
    cursor: pointer;
    font-size: 14px;
}

.search-container button:hover {
    background-color: #4338ca;
}

/* TABLE CARD */
.table-card {
    background: white;
    border-radius: 14px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.05);
    overflow-x: auto;
}

/* TABLE */
table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 16px;
    text-align: left;
    font-size: 14px;
}

th {
    background-color: transparent;
    font-weight: 600;
    color: #6b7280;
    text-transform: uppercase;
    font-size: 13px;
    border-bottom: 1px solid #e5e7eb;
}

tr:not(:last-child) td {
    border-bottom: 1px solid #f1f5f9;
}

/* Row hover */
tbody tr:hover {
    background: #eef2ff;
}

/* ACTION BUTTONS */
.btn {
    padding: 6px 16px;
    border-radius: 999px;
    text-decoration: none;
    font-size: 12px;
    font-weight: 500;
    margin-right: 6px;
    display: inline-block;
}

.btn-edit {
    background-color: #4f46e5;
    color: white;
}

.btn-delete {
    background-color: #ef4444;
    color: white;
}

.btn:hover {
    opacity: 0.9;
}

/* MOBILE */
@media (max-width: 768px) {
    .search-container {
        flex-direction: column;
        align-items: flex-start;
    }

    .search-container input {
        width: 100%;
        margin-bottom: 12px;
    }
}

    </style>
</head>
<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="brand">Excelr Edtech Pvt Ltd</div>
        <div class="links">
            <a href="/dashboard">Posts</a>
            <a href="/create">New Post</a>
            <a href="/comments">Comments</a>
            <a href="/logout">Logout</a>
        </div>
    </div>

    <!-- CONTENT -->
    <div class="container">
        <h1>Blog Posts</h1>

        <div class="search-container">
            <form th:action="@{/search}" method="get">
                <input type="text" name="query" placeholder="Search by title..." />
                <button type="submit">Search</button>
            </form>
        </div>

        <div class="table-card">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Post Title</th>
                        <th>Description</th>
                        <th>Created On</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="post, iterStat : ${posts}">
                        <td th:text="${iterStat.index + 1}">1</td>
                        <td th:text="${post.title}">Post Title</td>
                        <td th:text="${post.description}">Short description</td>
                        <td th:text="${#temporals.format(post.createdOn, 'dd MMM yyyy')}">02 May 2023</td>
                        <td>
                            <a th:href="@{/edit/{id}(id=${post.id})}" class="btn btn-edit">Edit</a>
                            <a th:href="@{/delete/{id}(id=${post.id})}" class="btn btn-delete">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
