<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${post.title}">ExcelR Blog</title>

<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg,#eef2ff,#dbeafe);
}

/* NAVBAR */
.navbar {
  background: linear-gradient(135deg,#1e3a8a,#2563eb);
  box-shadow: 0 10px 30px rgba(37,99,235,0.4);
}

.navbar-brand {
  font-weight: 700;
  color: white !important;
}

.nav-link {
  font-weight: 600;
  color: #dbeafe !important;
  margin-left: 20px;
}

.nav-link:hover {
  color: white !important;
}

/* ARTICLE */
.article-card {
  background: rgba(255,255,255,0.95);
  backdrop-filter: blur(12px);
  border-radius: 22px;
  padding: 50px;
  box-shadow: 0 24px 50px rgba(37,99,235,0.2);
}

.article-card h1 {
  font-size: 34px;
  font-weight: 700;
  margin-bottom: 10px;
  color: #1e3a8a;
}

.article-meta {
  color: #475569;
  font-size: 14px;
  margin-bottom: 32px;
}

.article-content {
  font-size: 16px;
  line-height: 1.9;
  color: #1e293b;
}

/* COMMENTS */
.comments-section {
  margin-top: 60px;
}

.comments-section h4 {
  font-weight: 700;
  margin-bottom: 20px;
  color: #1e3a8a;
}

.comment-card {
  background: #eff6ff;
  padding: 18px 22px;
  border-radius: 14px;
  margin-bottom: 16px;
}

.comment-card strong {
  color: #2563eb;
}

/* COMMENT FORM */
.comment-form {
  margin-top: 40px;
  background: rgba(255,255,255,0.9);
  padding: 30px;
  border-radius: 18px;
  box-shadow: 0 16px 40px rgba(37,99,235,0.2);
}

.comment-form h5 {
  font-weight: 700;
  margin-bottom: 20px;
  color: #1e3a8a;
}

.comment-form input,
.comment-form textarea {
  border-radius: 12px;
  background: #eff6ff;
  border: 1px solid #c7d2fe;
}

.comment-form textarea {
  min-height: 120px;
}

/* SIDEBAR */
.search-box {
  background: rgba(255,255,255,0.9);
  backdrop-filter: blur(12px);
  padding: 28px;
  border-radius: 20px;
  box-shadow: 0 16px 40px rgba(37,99,235,0.2);
}

/* BUTTON */
.btn-primary {
  background: linear-gradient(135deg,#2563eb,#1e3a8a);
  border: none;
  border-radius: 999px;
  padding: 12px;
  font-weight: 600;
}

.btn-primary:hover {
  transform: scale(1.05);
}

/* FOOTER */
.footer {
  margin-top: 80px;
  padding: 30px 0;
  text-align: center;
  color: #1e3a8a;
  font-weight: 500;
}
</style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="#">ExcelR Blog</a>
    <div class="navbar-nav ml-auto">
      <a class="nav-link" th:href="@{/dashboard}">Home</a>
      <a class="nav-link" th:href="@{/register}">Register</a>
      <a class="nav-link" th:href="@{/login}">Login</a>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <div class="row">

    <div class="col-md-8">
      <div class="article-card">

        <h1 th:text="${post.title}">Post Title</h1>
        <div class="article-meta">
          Published on <span th:text="${#temporals.format(post.createdOn,'dd MMM yyyy')}"></span>
        </div>

        <div class="article-content" th:utext="${post.content}"></div>

        <div class="comments-section">
          <h4>Comments</h4>
          <div th:each="comment : ${comments}" class="comment-card">
            <strong th:text="${comment.name}">User</strong>
            <p th:text="${comment.content}"></p>
          </div>
        </div>

        <div th:if="${user != null and user.id != post.user.id}">
          <div class="comment-form">
            <h5>Add a comment</h5>
            <form th:action="@{/comment/{postId}(postId=${post.id})}"
                  th:object="${commentObj}" method="post">

              <label>Name</label>
              <input type="text" th:field="*{name}" class="form-control" required>

              <label>Email</label>
              <input type="email" th:field="*{email}" class="form-control" required>

              <label>Comment</label>
              <textarea th:field="*{content}" class="form-control" required></textarea>

              <button type="submit" class="btn btn-primary mt-3">Submit Comment</button>
            </form>
          </div>
        </div>

        <div th:if="${user != null and user.id == post.user.id}" class="mt-4">
          <p class="text-muted">You cannot comment on your own post.</p>
        </div>

      </div>
    </div>

    <div class="col-md-4">
      <div class="search-box">
        <h5>Search Blogs</h5>
        <form th:action="@{/search}" method="get">
          <input type="text" name="query" class="form-control mb-3"
                 placeholder="Search blogs..." th:value="${query}">
          <button type="submit" class="btn btn-primary btn-block">Search</button>
        </form>
      </div>
    </div>

  </div>
</div>

<div class="footer">
  Â© 2023 ExcelR. All rights reserved.
</div>

</body>
</html>
