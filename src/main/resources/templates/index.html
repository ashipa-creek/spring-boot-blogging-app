<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ExcelR Blog App</title>

<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg,#eef2ff,#dbeafe);
}

/* NAVBAR */
.navbar {
  background: linear-gradient(135deg,#1e3a8a,#2563eb);
  box-shadow: 0 10px 30px rgba(37,99,235,0.4);
}

.navbar-brand {
  font-weight: 700;
  font-size: 20px;
  color: white !important;
}

.nav-link {
  font-weight: 600;
  color: #dbeafe !important;
  margin-left: 22px;
  transition: 0.3s ease;
}

.nav-link:hover {
  color: #ffffff !important;
}

/* BLOG CARD */
.blog-card {
  background: rgba(255,255,255,0.9);
  backdrop-filter: blur(12px);
  border-radius: 18px;
  box-shadow: 0 16px 40px rgba(37,99,235,0.15);
  padding: 28px;
  margin-bottom: 30px;
  transition: 0.3s ease;
}

.blog-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 24px 50px rgba(37,99,235,0.25);
}

.blog-card h5 a {
  color: #1e3a8a;
  font-weight: 700;
  text-decoration: none;
}

.blog-card h5 a:hover {
  color: #2563eb;
}

.blog-card p {
  color: #374151;
  margin-top: 14px;
  line-height: 1.8;
  font-size: 14px;
}

/* SEARCH BOX */
.search-box {
  background: rgba(255,255,255,0.9);
  backdrop-filter: blur(12px);
  padding: 26px;
  border-radius: 18px;
  box-shadow: 0 16px 40px rgba(37,99,235,0.15);
}

.search-box h5 {
  font-weight: 700;
  margin-bottom: 16px;
  color: #1e3a8a;
}

/* BUTTON */
.btn-primary {
  background: linear-gradient(135deg,#2563eb,#1e3a8a);
  border: none;
  border-radius: 999px;
  padding: 12px;
  font-weight: 600;
  box-shadow: 0 8px 18px rgba(37,99,235,0.4);
}

.btn-primary:hover {
  transform: scale(1.05);
}

/* FOOTER */
.footer {
  margin-top: 80px;
  padding: 30px 0;
  text-align: center;
  color: #1e3a8a;
  font-size: 14px;
  font-weight: 500;
}

.footer a {
  color: #2563eb;
  text-decoration: none;
  font-weight: 700;
}

.footer a:hover {
  text-decoration: underline;
}
</style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="#">ExcelR Blog</a>
    <div class="navbar-nav ml-auto">
      <a class="nav-link" th:href="@{/dashboard}">Home</a>
      <a class="nav-link" th:href="@{/register}">Register</a>
      <a class="nav-link" th:href="@{/login}">Login</a>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <div class="row">

    <div class="col-md-8">
      <div th:each="post : ${posts}">
        <div class="blog-card">
          <h5>
            <a th:href="@{'/view/' + ${post.id}}" th:text="${post.title}">
              Post Title
            </a>
          </h5>

          <small class="text-muted"
            th:text="${#temporals.format(post.createdOn, 'dd MMM yyyy')}">
            Date
          </small>

          <p>
            <span th:utext="${#strings.abbreviate(post.content, 120)}"></span>
            <a th:href="@{'/view/' + ${post.id}}">Read more</a>
          </p>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="search-box">
        <h5>Search Blogs</h5>
        <form th:action="@{/search}" method="get">
          <input type="text" name="query" class="form-control mb-3"
                 placeholder="Search blogs..." th:value="${query}">
          <button type="submit" class="btn btn-primary btn-block">
            Search
          </button>
        </form>
      </div>
    </div>

  </div>
</div>

<div class="footer">
  Â© 2023 <a href="#">ExcelR</a>. All rights reserved.
</div>

</body>
</html>
