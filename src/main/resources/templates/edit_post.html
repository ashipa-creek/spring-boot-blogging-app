<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- CKEditor 5 -->
    <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>

    <style>
        * {
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background-color: #f9fafb;
    padding: 50px 20px;
}

h2 {
    text-align: center;
    font-weight: 600;
    color: #111827;
    margin-bottom: 40px;
}

/* FORM CARD */
.editor-card {
    background: #ffffff;
    max-width: 900px;
    margin: auto;
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.05);
}

/* LABELS */
label {
    font-weight: 500;
    margin-top: 24px;
    display: block;
    color: #374151;
    font-size: 14px;
}

/* INPUTS */
input[type="text"],
textarea {
    width: 100%;
    padding: 14px 14px;
    margin-top: 8px;
    border-radius: 10px;
    border: 1px solid #e5e7eb;
    font-size: 14px;
    background: #f9fafb;
    transition: 0.2s ease;
}

input[type="text"]:focus,
textarea:focus {
    outline: none;
    border-color: #4f46e5;
    background: #ffffff;
}

/* ACTIONS */
.actions {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 40px;
}

/* PRIMARY BUTTON */
.btn-primary {
    background: #4f46e5;
    border: none;
    padding: 12px 28px;
    font-size: 14px;
    font-weight: 500;
    border-radius: 999px;
    color: white;
    cursor: pointer;
    transition: 0.2s ease;
}

.btn-primary:hover {
    background: #4338ca;
}

/* BACK LINK */
.back-link a {
    color: #4f46e5;
    text-decoration: none;
    font-weight: 500;
    font-size: 14px;
}

.back-link a:hover {
    text-decoration: underline;
}

/* CKEDITOR */
.ck-editor__editable {
    min-height: 320px;
    background: #f9fafb;
    border-radius: 10px;
}

    </style>
</head>
<body>

<h2>Edit Blog Post ✏️</h2>

<div class="editor-card">
    <form th:action="@{/edit/{id}(id=${post.id})}"
          th:object="${post}"
          method="post"
          id="editPostForm">

        <label for="title">Title</label>
        <input type="text"
               id="title"
               th:field="*{title}"
               placeholder="Enter post title"
               required>

        <label for="description">Short Description</label>
        <input type="text"
               id="description"
               th:field="*{description}"
               placeholder="Enter post short description"
               required>

        <label for="content">Content</label>
        <textarea id="content"
                  th:field="*{content}"
                  placeholder="Write your post..."></textarea>

        <div class="actions">
            <div class="back-link">
                <a th:href="@{/dashboard}">← Back to Dashboard</a>
            </div>

            <button type="submit" class="btn-primary">
                Update Post
            </button>
        </div>
    </form>
</div>

<script>
    let editorInstance;

    document.addEventListener('DOMContentLoaded', () => {
        ClassicEditor
            .create(document.querySelector('#content'))
            .then(editor => {
                editorInstance = editor;
            })
            .catch(error => {
                console.error("CKEditor initialization failed:", error);
            });

        document.getElementById('editPostForm').addEventListener('submit', function (e) {
            if (editorInstance) {
                const contentData = editorInstance.getData().trim();
                if (!contentData) {
                    alert("Content is required.");
                    e.preventDefault();
                    return;
                }
                document.querySelector('#content').value = contentData;
            }
        });
    });
</script>

</body>
</html>
