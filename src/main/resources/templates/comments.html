<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Comments</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background-color: #f9fafb;
    min-height: 100vh;
}

/* NAVBAR */
.navbar {
    background: #ffffff;
    padding: 16px 36px;
    border-bottom: 1px solid #e5e7eb;
}

.navbar-brand {
    font-size: 20px;
    font-weight: 600;
    color: #111827 !important;
}

.nav-link {
    color: #4b5563 !important;
    font-weight: 500;
    margin-left: 24px;
    transition: 0.25s ease;
}

.nav-link:hover {
    text-decoration: none;
    color: #4f46e5 !important;
}

/* PAGE CONTAINER */
.page-container {
    max-width: 1100px;
    margin: 50px auto;
    padding: 0 24px;
}

h2 {
    font-weight: 600;
    color: #111827;
    margin-bottom: 24px;
}

/* TABLE CARD */
.table-card {
    background: #ffffff;
    border-radius: 14px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.05);
    padding: 24px;
    overflow-x: auto;
}

/* TABLE */
table th {
    background-color: transparent;
    font-weight: 600;
    color: #6b7280;
    font-size: 13px;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    border-bottom: 1px solid #e5e7eb;
}

table td {
    vertical-align: middle;
    font-size: 14px;
    color: #374151;
    padding: 14px 12px;
    border-bottom: 1px solid #f1f5f9;
}

/* Row hover effect */
.table-hover tbody tr:hover {
    background-color: #eef2ff;
}

/* EMPTY STATE */
.empty-row {
    text-align: center;
    font-weight: 500;
    color: #9ca3af;
    padding: 30px 0;
}

/* ACTION BUTTON */
.btn-danger {
    font-size: 12px;
    padding: 6px 16px;
    border-radius: 999px;
    background: #ef4444;
    border: none;
}

.btn-danger:hover {
    background: #dc2626;
}

    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Pawan Kumar</a>

        <div class="d-flex align-items-center">
            <a href="/posts" class="nav-link">Posts</a>
            <a href="/posts/new" class="nav-link">New Post</a>
            <a href="/comments" class="nav-link">Comments</a>
            <a href="/logout" class="nav-link">Logout</a>
        </div>
    </div>
</nav>

<!-- CONTENT -->
<div class="page-container">
    <h2>Comments</h2>

    <div class="table-card">
        <table class="table table-hover mb-0">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Email</th>
                    <th>Comment</th>
                    <th>Created On</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>

                <!-- Empty state -->
                <tr th:if="${#lists.isEmpty(comments)}">
                    <td colspan="5" class="empty-row">
                        No comments available.
                    </td>
                </tr>

                <!-- Loop -->
                <tr th:each="comment, stat : ${comments}">
                    <td th:text="${stat.count}">1</td>
                    <td th:text="${comment.email}">email@example.com</td>
                    <td th:text="${comment.content}">Nice post!</td>
                    <td th:text="${#temporals.format(comment.createdOn, 'dd MMM yyyy')}">
                        02 May 2023
                    </td>
                    <td>
                        <a th:href="@{/comments/delete/{id}(id=${comment.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure you want to delete this comment?');">
                            Delete
                        </a>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>

</body>
</html>
