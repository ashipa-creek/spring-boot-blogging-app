<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Comments</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  background: linear-gradient(135deg,#eef2ff,#dbeafe);
  min-height: 100vh;
}

/* NAVBAR */
.navbar {
  background: linear-gradient(135deg,#1e3a8a,#2563eb);
  padding: 18px 40px;
  box-shadow: 0 10px 30px rgba(37,99,235,0.4);
}

.navbar-brand {
  font-weight: 700;
  font-size: 22px;
  color: white !important;
}

.nav-link {
  color: #dbeafe !important;
  font-weight: 500;
  margin-left: 28px;
  transition: 0.3s ease;
}

.nav-link:hover {
  color: #ffffff !important;
}

/* CONTAINER */
.page-container {
  max-width: 1200px;
  margin: 60px auto;
  padding: 0 24px;
}

h2 {
  font-weight: 700;
  color: #1e3a8a;
  margin-bottom: 32px;
}

/* CARD */
.table-card {
  background: white;
  border-radius: 18px;
  box-shadow: 0 20px 40px rgba(37,99,235,0.15);
  padding: 20px;
}

/* TABLE */
table {
  border-collapse: separate;
  border-spacing: 0 14px;
}

table thead th {
  border: none;
  color: #1e40af;
  font-size: 12px;
  letter-spacing: 0.08em;
  text-transform: uppercase;
  padding-bottom: 12px;
}

table tbody tr {
  background: #eff6ff;
  border-radius: 14px;
  transition: 0.3s ease;
}

table tbody tr:hover {
  background: #dbeafe;
  transform: translateY(-4px);
  box-shadow: 0 12px 24px rgba(37,99,235,0.2);
}

table tbody td {
  border: none;
  padding: 18px;
  vertical-align: middle;
  color: #1e3a8a;
  font-size: 14px;
}

/* EMPTY */
.empty-row {
  padding: 40px 0;
  text-align: center;
  font-weight: 500;
  color: #64748b;
}

/* DELETE BUTTON */
.btn-danger {
  background: linear-gradient(135deg,#ef4444,#dc2626);
  border: none;
  border-radius: 999px;
  padding: 6px 18px;
  font-size: 12px;
  box-shadow: 0 6px 14px rgba(239,68,68,0.4);
}

.btn-danger:hover {
  background: linear-gradient(135deg,#dc2626,#b91c1c);
  transform: scale(1.05);
}
</style>
</head>

<body>

<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Excel R</a>
    <div class="d-flex">
      <a href="/posts" class="nav-link">Posts</a>
      <a href="/posts/new" class="nav-link">New Post</a>
      <a href="/comments" class="nav-link">Comments</a>
      <a href="/logout" class="nav-link">Logout</a>
    </div>
  </div>
</nav>

<div class="page-container">
  <h2>ðŸ’¬ Comments</h2>

  <div class="table-card">
    <table class="table mb-0">
      <thead>
        <tr>
          <th>#</th>
          <th>Email</th>
          <th>Comment</th>
          <th>Created On</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>

        <tr th:if="${#lists.isEmpty(comments)}">
          <td colspan="5" class="empty-row">No comments available.</td>
        </tr>

        <tr th:each="comment, stat : ${comments}">
          <td th:text="${stat.count}">1</td>
          <td th:text="${comment.email}">email@example.com</td>
          <td th:text="${comment.content}">Nice post!</td>
          <td th:text="${#temporals.format(comment.createdOn,'dd MMM yyyy')}">02 May 2023</td>
          <td>
            <a th:href="@{/comments/delete/{id}(id=${comment.id})}"
               class="btn btn-danger"
               onclick="return confirm('Are you sure you want to delete this comment?');">
              Delete
            </a>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
</div>

</body>
</html>
