<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User Registration</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  min-height: 100vh;
  background: linear-gradient(135deg,#1e3a8a,#2563eb);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* CARD */
.register-container {
  background: rgba(255,255,255,0.95);
  backdrop-filter: blur(14px);
  width: 100%;
  max-width: 460px;
  padding: 45px;
  border-radius: 22px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.35);
}

/* HEADING */
h2 {
  text-align: center;
  margin-bottom: 30px;
  font-weight: 700;
  color: #1e3a8a;
}

/* LABEL */
label {
  display: block;
  font-size: 13px;
  font-weight: 600;
  margin-bottom: 6px;
  margin-top: 18px;
  color: #1e3a8a;
}

/* INPUT */
input {
  width: 100%;
  padding: 14px 16px;
  border-radius: 12px;
  border: 1px solid #c7d2fe;
  font-size: 14px;
  background: #eff6ff;
  transition: 0.3s ease;
}

input:focus {
  border-color: #2563eb;
  outline: none;
  background: #ffffff;
  box-shadow: 0 0 0 3px rgba(37,99,235,0.25);
}

/* BUTTON */
button {
  width: 100%;
  padding: 12px;
  margin-top: 28px;
  background: linear-gradient(135deg,#2563eb,#1e3a8a);
  border: none;
  border-radius: 999px;
  color: white;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 8px 20px rgba(37,99,235,0.5);
  transition: 0.3s ease;
}

button:hover {
  transform: scale(1.05);
}

/* ALERT */
.alert {
  margin-top: 14px;
  padding: 12px;
  border-radius: 10px;
  font-size: 13px;
  text-align: center;
}

.alert-danger {
  background: #fee2e2;
  color: #b91c1c;
  border: 1px solid #fecaca;
}

/* LINK */
.link {
  text-align: center;
  margin-top: 24px;
  font-size: 14px;
  font-weight: 500;
}

.link a {
  color: #2563eb;
  font-weight: 700;
  text-decoration: none;
}

.link a:hover {
  text-decoration: underline;
}

/* MOBILE */
@media (max-width: 480px) {
  .register-container {
    margin: 0 15px;
    padding: 35px;
  }
}
</style>
</head>

<body>

<div class="register-container">
  <h2>Create Account ðŸš€</h2>

  <form th:action="@{/register}" th:object="${user}" method="post">

    <label>First Name</label>
    <input type="text" th:field="*{fname}" placeholder="Enter first name" required>

    <label>Last Name</label>
    <input type="text" th:field="*{lname}" placeholder="Enter last name" required>

    <label>Email</label>
    <input type="email" th:field="*{email}" placeholder="Enter email" required>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <label>Password</label>
    <input type="password" th:field="*{pwd}" placeholder="Create password" required>

    <button type="submit">Register</button>
  </form>

  <div class="link">
    Already registered?
    <a href="/login">Login</a>
  </div>
</div>

</body>
</html>
