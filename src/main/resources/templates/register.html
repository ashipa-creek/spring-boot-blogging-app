<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
}

body {
    min-height: 100vh;
    background: #f9fafb;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* REGISTER CARD */
.register-container {
    background: #ffffff;
    width: 100%;
    max-width: 460px;
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.06);
}

/* HEADING */
h2 {
    text-align: center;
    margin-bottom: 30px;
    font-weight: 600;
    color: #111827;
}

/* LABEL */
label {
    display: block;
    font-size: 14px;
    font-weight: 500;
    margin-bottom: 6px;
    margin-top: 18px;
    color: #374151;
}

/* INPUT */
input {
    width: 100%;
    padding: 14px 14px;
    border-radius: 10px;
    border: 1px solid #e5e7eb;
    font-size: 14px;
    background: #f9fafb;
    transition: 0.2s ease;
}

input:focus {
    border-color: #4f46e5;
    outline: none;
    background: #ffffff;
}

/* BUTTON */
button {
    width: 100%;
    padding: 12px;
    margin-top: 24px;
    background: #4f46e5;
    border: none;
    border-radius: 999px;
    color: white;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: 0.2s ease;
}

button:hover {
    background: #4338ca;
}

/* ALERT */
.alert {
    margin-top: 14px;
    padding: 12px;
    border-radius: 10px;
    font-size: 13px;
    text-align: center;
}

.alert-danger {
    background-color: #fef2f2;
    color: #ef4444;
    border: 1px solid #fecaca;
}

/* LINK */
.link {
    text-align: center;
    margin-top: 24px;
    font-size: 14px;
}

.link a {
    color: #4f46e5;
    font-weight: 500;
    text-decoration: none;
}

.link a:hover {
    text-decoration: underline;
}

/* MOBILE */
@media (max-width: 480px) {
    .register-container {
        margin: 0 15px;
        padding: 30px;
    }
}

    </style>
</head>
<body>

    <div class="register-container">
        <h2>Create Account ðŸš€</h2>

        <form th:action="@{/register}" th:object="${user}" method="post">
            <label>First Name</label>
            <input type="text" th:field="*{fname}" placeholder="Enter first name" required />

            <label>Last Name</label>
            <input type="text" th:field="*{lname}" placeholder="Enter last name" required />

            <label>Email</label>
            <input type="email" th:field="*{email}" placeholder="Enter email" required />

            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <label>Password</label>
            <input type="password" th:field="*{pwd}" placeholder="Create password" required />

            <button type="submit">Register</button>
        </form>

        <div class="link">
            Already registered?
            <a href="/login">Login</a>
        </div>
    </div>

</body>
</html>
