<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
}

body {
    min-height: 100vh;
    background: #f9fafb;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* LOGIN CARD */
.login-container {
    background: #ffffff;
    width: 100%;
    max-width: 420px;
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.06);
}

/* HEADING */
h2 {
    text-align: center;
    margin-bottom: 30px;
    font-weight: 600;
    color: #111827;
}

/* LABEL */
label {
    display: block;
    font-size: 14px;
    font-weight: 500;
    margin-bottom: 6px;
    color: #374151;
}

/* INPUT */
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 14px 14px;
    border-radius: 10px;
    border: 1px solid #e5e7eb;
    font-size: 14px;
    background: #f9fafb;
    transition: 0.2s ease;
    margin-bottom: 18px;
}

input:focus {
    border-color: #4f46e5;
    outline: none;
    background: #ffffff;
}

/* BUTTON */
button {
    width: 100%;
    padding: 12px;
    background: #4f46e5;
    border: none;
    border-radius: 999px;
    color: white;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: 0.2s ease;
}

button:hover {
    background: #4338ca;
}

/* ERROR */
.error {
    color: #ef4444;
    font-size: 13px;
    text-align: center;
    margin-top: 15px;
}

/* LINK */
.link {
    text-align: center;
    margin-top: 24px;
    font-size: 14px;
}

.link a {
    color: #4f46e5;
    font-weight: 500;
    text-decoration: none;
}

.link a:hover {
    text-decoration: underline;
}

/* MOBILE */
@media (max-width: 480px) {
    .login-container {
        margin: 0 15px;
        padding: 30px;
    }
}

    </style>
</head>
<body>

    <div class="login-container">
        <h2>Welcome Back ðŸ‘‹</h2>

        <form th:action="@{/login}" method="post">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>

            <label for="pwd">Password</label>
            <input type="password" name="pwd" id="pwd" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>

        <p class="error" th:if="${error}" th:text="${error}"></p>

        <div class="link">
            <p>Don't have an account?
                <a th:href="@{/register}">Register here</a>
            </p>
        </div>
    </div>

</body>
</html>
